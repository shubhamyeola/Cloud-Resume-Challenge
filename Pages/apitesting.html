<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsplash Random Image</title>
</head>
<body>
  <script>
    const apiKey = 'PaRlCcNhVHlc1PZEdcBEoZA9-kZpUE6aiNIcfYum1jk';
const url = `https://api.unsplash.com/photos/random?client_id=${apiKey}`;
//https://api.unsplash.com/photos/random/?client_id=PaRlCcNhVHlc1PZEdcBEoZA9-kZpUE6aiNIcfYum1jk
fetch(url)
  .then(response => response.json())
  .then(data => {
    const imageUrl = data.urls.regular;
    const img = document.createElement('img');
    img.src = imageUrl;
    document.body.appendChild(img);
  })
  .catch(error => console.log(error));

  </script>

</body>
</html>
